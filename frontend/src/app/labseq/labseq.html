<div style="max-width: 400px; margin: 20px auto; font-family: Arial, sans-serif;">
  <label for="indexInput" style="display: block; margin-bottom: 8px; font-weight: bold;">
    Sequence Index:
  </label>
  <input
    id="indexInput"
    type="number"
    min="0"
    [(ngModel)]="index"
    style="width: 100%; padding: 8px; font-size: 16px;"
    placeholder="Enter a non-negative integer"
  />
  <button
    (click)="getSequence()"
    style="margin-top: 12px; padding: 8px 16px; font-size: 16px; cursor: pointer;"
  >
    Calculate
  </button>

  <div *ngIf="error" style="color: red; margin-top: 12px;">
    {{ error }}
  </div>

  <div *ngIf="result && !error"
       style="margin-top: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 4px; background-color: #f9f9f9; font-size: 18px; font-weight: bold; text-align: center;">
    Result: {{ result }}
  </div>
</div>
